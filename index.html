<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Lydia's Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- used bootstrap forms, input group, with text area as the basic foundation -->
      <div id="sevenAM" class="row time-block">
        <div class="input-group">
          <span class="input-group-text col-md-1 hour">7:00AM</span>
          <textarea class="form-control col-md-10 description" aria-label="With textarea"></textarea>
          <button class="btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
     </div>

     <div id="eightAM" class="row time-block">
      <div class="input-group">
        <span class="input-group-text col-md-1 hour">8:00AM</span>
        <textarea class="form-control col-md-10 description" aria-label="With textarea"></textarea>
        <button class="btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
   </div>

   <div id="nineAM" class="row time-block">
    <div class="input-group">
      <span class="input-group-text col-md-1 hour">9:00AM</span>
      <textarea class="form-control col-md-10 description" aria-label="With textarea"></textarea>
      <button class="btn saveBtn"><i class="fas fa-save"></i></button>
    </div>
 </div>

  </div>

    </div>
  </div>

  <div id="noon" class="row time-block">
    <div class="input-group">
      <span class="input-group-text col-md-1 hour">12:00AM</span>

    </div>

  <div id="threePM" class="row time-block">

  <p id="freedom">You made it! It's the end of your workday, go out and be free. Enjoy your time away :)</p>
